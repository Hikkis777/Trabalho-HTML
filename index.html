<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">üìù Lista de Tarefas</h1>

    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <input id="taskInput" type="text" class="form-control" placeholder="Digite sua tarefa...">
      </div>
      <div class="col-md-3">
        <input id="taskDate" type="date" class="form-control">
      </div>
      <div class="col-md-3">
        <input id="taskTime" type="time" class="form-control">
      </div>
    </div>

    <div class="mb-4">
      <button onclick="addTask()" class="btn btn-primary">Adicionar</button>
    </div>

    <select id="filter" onchange="renderTasks()" class="form-select mb-4">
      <option value="todas">Todas</option>
      <option value="concluidas">Conclu√≠das</option>
      <option value="pendentes">Pendentes</option>
    </select>

    <ul id="taskList" class="list-group"></ul>
  </div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmar Conclus√£o</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Tem certeza que deseja marcar esta tarefa como conclu√≠da?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" id="confirmBtn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
